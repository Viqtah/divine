<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.css">

    <title>Add Patient</title>
</head>
<body>
<form action="/savepatient" method="POST">
    <div class="form-group">
    <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" class="form-control form-control-sm" id="fname" name="form_fname" placeholder="Enter your First name:">
    </div>
    <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" class="form-control form-control-sm" id="lname" name="form_lname" placeholder="Enter your Last name">
    </div>
    <div class="form-group">
        <label for="contact">Contact</label>
        <input type="text" class="form-control form-control-sm" id="contact" name="form_contact" placeholder="Enter your Phone number">
    </div>
    <div class="form-group">
        <label for="history">History</label>
        <textarea class="form-control form-control-sm" id="history" name="form_history" rows="5"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
